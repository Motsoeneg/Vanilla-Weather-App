<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="Stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-wraper">
        <div class="weather">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="ðŸ”ŽEnter city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h6>
            <div id="city">Durban</div>
            <div class="updated"><em>Updated a few minutes ago</em></div>
          </h6>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" />
                <div>
                  <h1>
                    <strong id="temperature"></strong
                    ><span class="units"
                      ><a href="#" id="celsius">Â°C</a>|<a
                        href="#"
                        id="fahrenheit"
                        >Â°F</a
                      ></span
                    >
                  </h1>
                </div>
              </div>
              <div id="description">clear</div>
              <div id="date">04 June 2023, 23:40.</div>
            </div>

            <div class="col-6">
              <ul class="wtr-conditions">
                <li>Wind:<span id="windSpeed">6</span> Km/H</li>
                <li>Humidity:<span id="humidity">54</span>%</li>
              </ul>
            </div>
            <div class="weather-forecast" id="weather-forecast"></div>
          </div>
        </div>

        <script src="index.js"></script>
        <small>
          <a
            href="https://github.com/wecodeschool/vanilla-weather-app/blob/master/index.html"
            target="_blank"
            >open-source code</a
          >
          by Lerato Motsoeneg
        </small>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
