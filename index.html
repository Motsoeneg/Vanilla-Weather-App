<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="Stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather">
        <h6>
          Durban
          <div class="updated"><em>Updated a few minutes ago</em></div>
        </h6>
        <div class="row">
          <div class="col-6">
            <h1>☀️16 °C|°F</h1>
            <div id="date">04 June 2023, 23:40.</div>
          </div>

          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Wind: 6 KMPH</li>
              <li>Humidity: 54%</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/wecodeschool/vanilla-weather-app/blob/master/index.html"
          target="_blank"
          >open-source code</a
        >
        by Lerato Motsoeneg
      </small>
    </div>
  </body>

  <script src="index.js"></script>
</html>
